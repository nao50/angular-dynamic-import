<div
  class="
    rounded-full
    flex
    items-center
    justify-center
    absolute
    bg-red-400
    text-white
  "
  [style.width]="widget.width + 'px'"
  [style.height]="widget.height + 'px'"
  [style.left]="widget.x + '%'"
  [style.top]="widget.y + '%'"
>
  <p>{{ widget.type }}</p>
</div>
